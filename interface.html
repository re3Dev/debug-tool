<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Embedded Interface</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        zoom: 1.5;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Banner styles */
      #banner {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        z-index: 1000;
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }

      /* Back button styles */
      .back-button {
        position: fixed;
        top: 12.5px;
        left: 70px;
        background: #ffd400;
        color: black;
        text-decoration: none;
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
        font-weight: bold;
        z-index: 1001;
      }


      .back-button:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <a href="http://localhost:1337" class="back-button">BACK</a>
    <div id="banner">Press CTRL + W to return to OliveTin</div>
    <iframe class="frame" src="http://192.168.1.123"></iframe>

    <script>
      setTimeout(() => {
        document.getElementById("banner").style.opacity = "0";
      }, 5000);
    </script>
  </body>
</html>
